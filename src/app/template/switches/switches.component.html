<h2>Template: Switches</h2>

<hr>

<form #miFormulario="ngForm">

    <!-- Radio -->

    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Genero</label>

        <div class="col-sm-9">

            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        value="M"
                        [(ngModel)]=persona.genero
                        name="radioGenero" 
                        id="radioMasculino"
                        required>
                <label class="form-check-label" for="flexRadioDefault1">
                Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" 
                        type="radio"
                        value="F"
                        [(ngModel)]=persona.genero
                        name="radioGenero" 
                        id="radioFemenino"
                        required>
                <label class="form-check-label" for="flexRadioDefault2">
                Femenino
                </label>
            </div>

        </div>

    </div>


    <!-- Switches -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
            <div class="col-sm-9 mt-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" 
                            type="checkbox"
                            [(ngModel)]=persona.notificaciones
                            name="notificaciones"
                            id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
                </div>
            </div>
    </div>


    <!-- Switches -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" 
                            type="checkbox" 
                            id="flexCheckDefault"
                            name="terminos"
                            ngModel
                            required>
                    <label class="form-check-label" for="flexCheckDefault">
                      Terminos y condiciones de Uso
                    </label>
                </div>
            </div>
    </div>

    
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]=miFormulario.invalid>
                Guardar
            </button>
        </div>
    </div>

</form>



<h5>valores del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>

<h5>validez</h5>
<pre>{{ miFormulario.valid }}</pre>
