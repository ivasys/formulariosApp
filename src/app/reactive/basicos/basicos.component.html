<h2>Template basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <!-- Campo de Producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            placeholder="Nombre del producto"
                            formControlName="nombre">
                    <span *ngIf="campoEsValido('nombre')" 
                            class="form-text text-danger">
                            Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de Precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="precio"
                            placeholder="Precio del producto"
                            required>
                     <span *ngIf="campoEsValido('precio')"
                            class="form-text text-danger">Debe de ser mayor a 0</span>
                </div>
            </div>


            <!-- Campo de Existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="existencias"
                            placeholder="Existencias del producto">
                    <span *ngIf="campoEsValido('existencias')"
                            class="form-text text-danger">las existencias deben ser mayor a 0</span>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-12">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            
                            >
                        Guardar
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>valid</span>
        <pre>{{ miFormulario.valid }}</pre>
        <span>pristine</span>
        <pre>{{ miFormulario.pristine | json }}</pre>
        <span>touched</span>
        <pre>{{ miFormulario.touched }}</pre>
        <span>value</span>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
